h1 {

.card{
  width: 550px;
  padding: 50px;
  background: #3e3e3e;
  margin: auto;
  transition: .3s ease;
  box-shadow: 0 1px 1px rgba(0,0,0,.3);

    transform: translateY(-10px) scale(1.02);

			background-position: -100% 0;
		} 
  }
}
.entry-title{
  background: linear-gradient(to right, rgba(255,255,255,0) 50%, rgba(22, 160, 133,0) 50%);
  background-size: 200%;
  background-position: 0 0;
  display: inline;
  transition: .5s ease-in-out;
  font-family: raleway, arial, sans-serif;
  text-transform: uppercase;
  
  a{
    color: white;
    text-decoration: none;
  }
}

small{
  margin-top: 20px;
  display: block;
  font-family: raleway, arial, sans-serif;
  color: white;
  text-transform: uppercase;
  
  a{
    font-weight: 700;

    text-decoration: none;
  }
}

span{
  display: block;
